<p-panel header="Employee Management System">
    <h3> Name</h3>
<span class="ui-float-label">
    <input id="float-input" type="text" [(ngModel)]="employee_name" size="30" pInputText required >
    <label for="float-input"> Name</label>
</span>

<h3>Age</h3>
<span class="ui-float-label">
    <input id="float-input" type="text" size="30" [(ngModel)]="employee_age" pInputText required> 
    <label for="float-input">Age</label>
</span>
<h3 class="first">Salary</h3>
<span class="ui-float-label">
    <input id="float-input" type="text" size="30" [(ngModel)]="employee_salary" pInputText required> 
    <label for="float-input">Salary</label>
</span>
<h3 class="first">Profile</h3>
<span class="ui-float-label">
    <input id="float-input" type="text" size="30" [(ngModel)]="profile_image" pInputText required> 
    <label for="float-input">profile image</label>
</span>
<p-footer>
    <button pButton type="button" label="Save" icon="pi pi-check" style="margin-right: .25em" (click)="saveEmployee()"></button>
    <button pButton type="button" label="Cancel" icon="pi pi-times" class="ui-button-secondary" (click)="cancelEmployee()"></button>
</p-footer>
  </p-panel>
